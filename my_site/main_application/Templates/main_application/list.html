{% extends 'main_application/base.html' %}
{% block title  %}
    TODO List View
{% endblock %}

{%  block content %}

    <div>
        <h1>
            {{list.name}}
        </h1>
        <form method="POST" action="#">
            {% csrf_token %}
            {% for item in list.item_set.all %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            {% if item.complete == True %}
                                    <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
                            {% else %}
                                    <input type="checkbox" value="clicked" name="c{{item.id}}">
                            {% endif%}
                        </div>
                    </div>
                    <input type="text" value="{{item.text}}" class="form-control">
                </div>
            {% endfor %}

            <div class="input-group mb-3">
                <input type="text" name="new_item_added">
                <div class="input-group-prepand">
                    <button class="btn btn-success" type="submit" name="newItem" value="newItem">
                        Add Item
                    </button>
                </div>
            </div>
            <button class="btn btn-success" type="submit" name="save" value="save">
                Save Choices
            </button>



        </form>

    </div>

{%  endblock %}
